
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Attractive Frontend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        select, button {
            font-size: 16px;
            margin: 10px;
            padding: 8px;
            border: none;
            outline: none; /* Remove the default focus outline */
            border-radius: 5px;

           
        }

        #recordButton {
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .actionButtons {
            display: flex;
            justify-content: center;
        }

        .actionButton {
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .subDropdown {
            display: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
        }
        
    </style>
</head>
<body>

<div class="container">
    <button id="recordButton" onclick="recordVoice()" ><i class='fas fa-microphone fa-4x'></i></button><br><br><br>


    
    <div class="actionButtons">
        <form action='{% url "play_button" 1 %}' method='POST'>
            {% csrf_token %}
        <button class="actionButton" onclick="performAction('play')"><i class="fas fa-play fa-2x"></i></button>
        </form>
        <form action='{% url "play_button" 1 %}' method='POST'>
            {% csrf_token %}
        <button class="actionButton" onclick="performAction('stop')"><i class="fas fa-redo-alt fa-2x"></i></button>
        </form>
        <form action='{% url "stop" %}' method='POST'>
            {% csrf_token %}
        <button  class="actionButton" onclick="performAction('exit')"><i class="fas fa-times fa-2x"></i></button>
        </form>
    </div>
</div>

<script>
    function onDropdownChange() {
        var dropdown = document.getElementById("actionDropdown");
        var subDropdown = document.getElementById("subDropdown");

        if (dropdown.value === "Action2") {
            subDropdown.style.display = "block";
        } else {
            subDropdown.style.display = "none";
        }
    }

    function recordVoice() {
        alert("Recording voice...");
        // Add your voice recording logic here
    }

    function performAction(actionType) {
        alert(actionType + " button clicked!");
        // Add your action logic here
    }
</script>
</body>
</html>
